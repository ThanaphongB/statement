<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรเเกรมบัญชีรายรับ-รายจ่าย</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>


<body>
    <h2>โปรเเกรมบัญชีรายรับ-รายจ่าย</h2>
    <div class="container">
        <h4>ยอดคงเหลือ (บาท)</h4>
        <h1 id="Balance">฿0.00</h1>
        <div class="income-expense-comtainer">
            <div>
                <h4>รายรับ</h4>
                <p id="money-plus" class="money-plus">฿5000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p id="money-minus" class="money-minus">฿200</p>
            </div>
        </div>
        <div>
            <h3>ประวัติธุรกรรม</h3>
            <ul id="list" class="list">
                <!--<li class="minus">ค่าซ่อมรถ<span>-฿400</span>
                    <button class="delete-btn">x</button>
                </li>-->
                
                
            </ul>
            <h3>เพิ่มธุระกรรม</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text" >ชื่อรายการ</label>
                    <input type="text" name="" id="text" placeholder="ระบุชื่อธุรกรรม">
                </div>
                <div class="form-control">
                    <label for="text" >จำนวนเงิน<br>
                    (+รายรับ, -รายจ่าย)</label>
                    <label for="amount">จำนวนเงิน</label>
                    <input type="number" name="" id="amount" placeholder="ระบุชื่อจำนวนเงิน">
                </div>
                <button class="btn">เพิ่มธุรกรรม</button>
            </form>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>


</html>
